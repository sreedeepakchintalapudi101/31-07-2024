<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Class Registration</h1>
    <p>Fill out the form carefully for registration</p>
    <fieldset>
        <legend>Class Registration</legend>
    <form>
        <label for="student name">Student Name</label>
        <br>
        <input type="text" id="student name" placeholder="First Name" required autofocus>
        <input type="text" id="student name" placeholder="Middle Name"required>
        <input type="text" id="student name" placeholder="Last Name" required>
        <br>
        <label for="gender">Gender</label>
        <br>
        <select>
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="student e-mail">Student E-mail</label>
        <input type="email" id="student e-mail" placeholder="ex: myname@example.com" required>
        <br>
        <label for="student id">Student ID</label>
        <br>
        <input type="text" id="student id" required>
        <label for="list of classes">List of Classes</label>
        <select>
            <option value="please select">Please Select</option>
            <option value="html">Hyper Text MarkUp Language</option>
            <option value="css">Cascading Style Sheet</option>
            <option value="js">JavaScript</option>
        </select>
        <br>
        <input type="submit" value="submit" required>
    </form>
    </fieldset>
</body>
</html>
